# ============================================
# DOCKER COMPOSE - PRE-PRODUCTION
# ============================================
# Ambiente pre-produzione (copia di PROD aggiornata ogni giorno)
# ============================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: studio-compliance-preprod-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: preprod_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: studio_compliance_preprod
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_preprod_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preprod_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - preprod-network

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: studio-compliance-preprod-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_preprod_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - preprod-network

  # ==========================================
  # Next.js Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studio-compliance-preprod-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://preprod_user:${DB_PASSWORD}@postgres:5432/studio_compliance_preprod?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://preprod-compliance.tuodominio.it}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Email
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-ses}
      AWS_REGION: ${AWS_REGION:-eu-south-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # App Config
      NODE_ENV: production
      APP_NAME: "Studio Compliance Manager - PRE-PROD"
      APP_URL: ${APP_URL:-https://preprod-compliance.tuodominio.it}
      
      # Super Admin
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      SUPER_ADMIN_NAME: ${SUPER_ADMIN_NAME:-Super Admin}
      
      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: /app/uploads
      
      # Logging
      LOG_LEVEL: info
      LOG_DIR: /app/logs
      
    volumes:
      - preprod_uploads:/app/uploads
      - preprod_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - preprod-network

volumes:
  postgres_preprod_data:
    driver: local
  redis_preprod_data:
    driver: local
  preprod_uploads:
    driver: local
  preprod_logs:
    driver: local

networks:
  preprod-network:
    driver: bridge
